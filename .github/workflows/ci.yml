name: CI

on:
  push:
    branches: [ main, fix/full-audit ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr poppler-utils build-essential pkg-config python3-dev
    
    - name: Create virtual environment
      run: python -m venv venv
    
    - name: Activate virtual environment
      run: source venv/bin/activate
    
    - name: Install Python dependencies
      run: |
        source venv/bin/activate
        cd backend
        pip install -r requirements.txt
    
    - name: Run backend tests
      run: |
        source venv/bin/activate
        cd backend
        export AI_MOCK=true
        export SUPABASE_URL=https://test.supabase.co
        export SUPABASE_ANON_KEY=test-anon-key
        export SUPABASE_SERVICE_ROLE_KEY=test-service-key
        python -m pytest tests/ -v
    
    - name: Run backend linting
      run: |
        source venv/bin/activate
        cd backend
        pip install black isort flake8 mypy
        black --check app/
        isort --check-only app/
        flake8 app/ --max-line-length=88 --extend-ignore=E203,W503
        mypy app/ --ignore-missing-imports

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      run: |
        cd backend
        docker build -t xenia-backend .
    
    - name: Build frontend image
      run: |
        cd frontend
        docker build -t xenia-frontend .
